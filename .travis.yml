# Control file for continuous integration testing at http://travis-ci.org/

language: c
compiler:
  - clang
  - gcc

os:
  - linux
  - osx

env:
  - USE_CONFIG=no
  - USE_CONFIG=yes

# For linux systems
addons:
  apt:
    packages:
    - liblzma-dev
    - libbz2-dev

# For MacOSX systems
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$USE_CONFIG" == "no" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install xz || ( brew update && brew install xz ); fi

script:
  - if test "$USE_CONFIG" = "yes" ; then autoreconf -I m4 && ./configure ; fi && make -e && make test
